<!DOCTYPE html>
  <html>
     <head>
            <title>CRUD operation using JavaScript</title>
     </head>
	 <link rel="stylesheet" href="styles.css">
  <body>
  <h1>Add Employee</h1>
   <table>
    <tr>
	  <td>
	   <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
	  <div>
	  <label>Name</label><label class="validation-error hide"
	  id="fullNameValidationError">This field is required.</label>
	  <input type="text" name="fullName" id="fullName">
	  </div>
	  <div>
	  <label>Email</label>
	  <input type="email" name="emailid" id="emailid">
	  </div>
	  <div>
	  <label>Address</label>
	  <textarea name="address" id="address"></textarea>
	  </div>
	  <div>
	  <label>Phone</label>
	  <input type="text" name="phone" maxlength="10" pattern="[0-9]{10}" id="phone">
	  </div>
	  <div class="form-action-buttons">
	  <input type="submit" value="Submit" onclick="empdetails.style.visibility='visible';">
	  </div>
	  </form>
	  </td>
	  <td>
	  <section id="empdetails">
	  <h1 id="memp">Manage Employees</h1>
	   <table class="list" id="employeelist">
	     <thead>
		 <tr>
		   <th>Name</th>
		   <th>Email</th>
		   <th>Address</th>
		   <th>Phone</th>
		   <th>Actions</th>
		 </tr>
		 </thead>
		 </section>
		 <tbody>
		    
			
		 </tbody>
	   </table>
	  </td>
	</tr>
   </table>
   <script src="script.js"></script>
  </body>
</html>
